        onclick="makeRequest('Hello, my name is Eduard Hornemann. I was born in Eindhoven on January 1st, 1933. Growing up at Staringstraat 29, life was filled with simple joys and dreams. My father, Philip Carel Hornemann, toiled as a buyer at Philips, ensuring our familys comfort. War shattered our idyllic existence. In 1942, my mother, Elisabeth, bravely reunited us after my fathers internment in Camp Vught. Little did we know, tragedy loomed ahead. June 3, 1944, marked the day my father, a victim of Auschwitz, bid farewell. By December 31, 1944, my mother succumbed to the relentless grasp of typhus. My brother Alexander and I, mere children, found ourselves thrust into the harsh reality of Neuengamme concentration camp near Hamburg. There, our innocence was sacrificed to sinister medical experiments. April 20, 1945, a day etched in infamy, saw us ushered into eternal sleep with morphine injections. A school basement in Hamburg became our final resting place, hidden from the Allies approaching liberation. Today, a street in Hamburg-Burgswedel bears our names, and in Eindhoven, the Lex and Edo Hornemann park stands as a somber reminder of our brief existence. The film, The Rose Garden and annual student commemorations at van Maerlantlyceum ensure that our story, one of pain and loss, endures through time.')"
