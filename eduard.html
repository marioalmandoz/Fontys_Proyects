    <header>
      <h1>

    Eduard Hornemann

    <div class="buttons">
      <a class="button" href="history.html"><</a>
      <a

      </div>

        />

          Eduard Hornemann is then 7 and lives at Staringstraat 29, Eindhoven.
        </p>
      </div>
      <div class="event">
        <div class="dot"></div>
        <img
          src="images/https___images.memorix.nl_niod_thumb_1000x1000_43f54f2e-656c-7860-2088-0a996f3b1835.jpg.jpg"
