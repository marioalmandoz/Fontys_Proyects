<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STOLPERSTEINE.APP</title>
    <link rel="stylesheet" href="css/home.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>
        <img src="images/finallogo.png" />
      </h1>
    </header>

    <div id="webcam-container">
      <h1 id="webcam-title">Get the Stolperstein in the square</h1>
      <video
        onloadedmetadata="onPlay(this)"
        id="inputVideo"
        autoplay
        muted
        playsinline
      ></video>
      <canvas id="overlay"></canvas>
    </div>
    <div class="Empty-box"></div>
    <div class="picture">
      <button onclick="takephoto()">
        <i class="fas fa-circle"></i>
      </button>
    </div>

    <div id="coordinates"></div>

    <nav class="bottom-menu">
      <div class="menu-icon">
        <a href="home.html"> <i class="fas fa-home" style="color: white"></i></a
        ><span>Home</span>
      </div>
      <div class="menu-icon">
        <a href="map.html"
          ><i class="fas fa-map-marker-alt" style="color: #670104"></i></a
        ><span>Map</span>
      </div>
      <div class="menu-icon">
        <a href="history.html"
          ><i class="fas fa-search" style="color: white"></i
        ></a>
        <span>History</span>
      </div>
    </nav>
    <script>
      const video = document.getElementById("inputVideo");
      const canvas = document.getElementById("overlay");

      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        const constraints = { video: true };

        navigator.mediaDevices
          .getUserMedia(constraints)
          .then((stream) => {
            video.srcObject = stream;
            video.play();
          })
          .catch((error) => {
            console.error("Error accessing the camera:", error);
          });
      } else {
        console.error("The getUserMedia API is not available in this browser.");
      }
    </script>
    <script src="js/tts.js"></script>
  </body>
</html>
