<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STOLPERSTEINE.APP</title>
    <link rel="stylesheet" href="css/home.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Agrega la siguiente lÃ­nea para incluir la API de Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY&libraries=places"></script>
  </head>
  <body>
    <header>
      <h1>
        <img src="Stolpersteine_newlogo.png" />
      </h1>
    </header>

    <div id="webcam-container">
      <h1 id="webcam-title">Get the Stolperstein in the square</h1>
      <video
        onloadedmetadata="onPlay(this)"
        id="inputVideo"
        autoplay
        muted
        playsinline
      ></video>

      <canvas id="overlay"></canvas>
    </div>
    <div class="cuadro-vacio"></div>
    <div class="picture">
      <button onclick="tomarFoto()">
        <i class="fas fa-circle"></i>
      </button>
      <div id="contenedorImagen"></div>
      <div id="coordenadas"></div>
    </div>

    <nav class="bottom-menu">
      <div class="menu-icon" onclick="reloadPage()">
        <i class="fas fa-home" style="color: red"></i><span></span>
      </div>
      <div class="menu-icon">
        <a href="map.html"
          ><i class="fas fa-map-marker-alt" style="color: black"></i></a
        ><span></span>
      </div>
      <div class="menu-icon">
        <a href="history.html"
          ><i class="fas fa-book" style="color: black"></i
        ></a>
        <span></span>
      </div>
    </nav>
    <script src="js/tts.js"></script>
  </body>
</html>
